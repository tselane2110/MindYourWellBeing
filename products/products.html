<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add any additional custom styles here */
    body {
      padding-top: 56px; /* Adjust for the height of the fixed navbar */
    }
  </style>
  <title>Mental Health Products</title>
</head>
<body>

<!-- Responsive Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Your Logo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <h2 class="mb-4">Explore Our Mental Health Products</h2>

  <!-- Product Categories -->
  <div class="row">
    <!-- Category 1: Courses -->
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="course-image.jpg" class="card-img-top" alt="Courses">
        <div class="card-body">
          <h5 class="card-title">Courses</h5>
          <p class="card-text">Discover educational courses to support your mental health journey.</p>
          <a href="#" class="btn btn-primary">Explore</a>
        </div>
      </div>
    </div>

    <!-- Category 2: Blogs -->
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="blog-image.jpg" class="card-img-top" alt="Blogs">
        <div class="card-body">
          <h5 class="card-title">Blogs</h5>
          <p class="card-text">Read insightful blogs and articles on mental health and well-being.</p>
          <a href="#" class="btn btn-primary">Explore</a>
        </div>
      </div>
    </div>

    <!-- Add more categories as needed -->
  </div>
</div>

<!-- Include Bootstrap JS and Popper.js (for the navbar toggler) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
